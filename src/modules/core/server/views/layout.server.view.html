<!DOCTYPE html>
<html lang="en" ng-controller="MainCtrl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title>{{title}}</title>

  <!-- Fav Icon -->
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

  <!-- Vendor CSS Files -->
  {% for vendorCssFile in vendorCssFiles %}<link rel="stylesheet" href="{{vendorCssFile}}">{% endfor %}

  <!-- Application CSS Files -->
  {% for applicationCssFile in applicationCssFiles %}<link rel="stylesheet" href="{{applicationCssFile}}">{% endfor %}
</head>

<body class="{{main.settings.navbarHeaderColor}} {{main.settings.activeColor}} {{containerClass}} header-fixed aside-fixed rightbar-hidden appWrapper"
      ng-class="{'header-fixed': main.settings.headerFixed, 'header-static': !main.settings.headerFixed, 'aside-fixed': main.settings.asideFixed, 'aside-static': !main.settings.asideFixed, 'rightbar-show': main.settings.rightbarShow, 'rightbar-hidden': !main.settings.rightbarShow}">

  <div id="wrap" autoscroll="false">
    <section id="header" ng-include="'views/header.client.view.html'" class="{{main.settings.navbarHeaderColor}}"></section>

    <div id="controls">
      <aside ng-include="'views/sidebar.client.view.html'" id="sidebar" class="{{main.settings.sidebarColor}}" ng-class="{'aside-fixed':main.settings.asideFixed}"></aside>

      <aside ng-include="'views/rightbar.client.view.html'" id="rightbar"></aside>
    </div>

    <div class="view-container" ui-view-container>
      <section id="content" autoscroll="false">
        {% block content %}{% endblock %}
      </section>
    </div>
  </div>

  <div id="pageloader" page-loader></div>

  <!--Vendor JavaScript Files-->
  {% for vendorJsFile in vendorJsFiles %}<script src="{{vendorJsFile}}"></script>{% endfor %}

  <!--Application JavaScript Files-->
  {% for applicationJsFile in applicationJsFiles %}<script src="{{applicationJsFile}}"></script>{% endfor %}

</body>

</html>
