<!-- Branding -->
<header class="clearfix" data-ng-controller="HeaderController" data-ng-init="loadStores();">
  <div class="branding">
    <a class="brand" ui-sref="dashboard">
      <span><strong>Commercetools POS</strong></span>
    </a>
  </div>
  <!-- Branding end -->


  <!-- Right-side navigation -->
  <ul class="nav-right pull-right list-inline">

    <li class="dropdown" uib-dropdown>
      <select class="form-control ng-pristine ng-valid ng-not-empty ng-touched" aria-invalid="false">
        <option label="Sunrise Demo" value="sunrise-demo">Sunrise Demo</option>
      </select>
    </li>

    <li class="dropdown" uib-dropdown>&nbsp;</li>

    <li class="dropdown" uib-dropdown>
      <select class="form-control ng-pristine ng-valid ng-not-empty ng-touched" aria-invalid="false" ng-model="selectedChannel" ng-change="updateChannel();">
        <option ng-repeat="store in stores" value="{{store.id}}">{{store.name.en}}</option>
      </select>
    </li>

    <li class="dropdown nav-profile" uib-dropdown>

      <a href class="dropdown-toggle" uib-dropdown-toggle>
        <span><fa name="user"></fa></span>
      </a>

      <ul class="dropdown-menu animated littleFadeInLeft pull-right" role="menu">

        <li>
          <a href="#">
            <fa name="check"></fa>Tasks
          </a>
        </li>
        <li>
          <a href="#">
            <fa name="cog"></fa>Settings
          </a>
        </li>
        <li class="divider"></li>
        <li>
          <a href="#">
            <fa name="sign-out"></fa>Logout
          </a>
        </li>

      </ul>

    </li>

  </ul>
  <!-- Right-side navigation end -->
</header>
