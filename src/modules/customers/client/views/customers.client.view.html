<div>
  <h1>CUSTOMERS</h1>
  <h2 ng-if="showMask">LOADING ...</h2>

  <div class="tile-body" ng-controller="PaginatorController">

      <table st-table="rowsDisplayed" class="st-table table table-custom table-component" paginator-entity="customers" st-pipe="getPage">
          <thead>
              <tr>
                  <th>
                      <input st-search="id" placeholder="search for customer email" class="input-sm form-control input-st-search" type="search" />
                  </th>
                  <th colspan="2" class="text-right">
                    <div class="btn-group" role="group" data-toggle="buttons">
                        <button type="button" ng-class="{active: itemsPerPage == 10}" ng-click="setItemsPerPage(10)" class="btn btn-default">10
                        </button>
                        <button type="button" ng-class="{active: itemsPerPage == 25}" ng-click="setItemsPerPage(25)" class="btn btn-default">25
                        </button>
                        <button type="button" ng-class="{active: itemsPerPage == 50}" ng-click="setItemsPerPage(50)" class="btn btn-default">50
                        </button>
                    </div>
                  </th>
              </tr>
              <tr>
                  <th st-sort="sku" st-sort-default class="sorting">First Name</th>
                  <th st-sort="name" class="sorting">Last Name</th>
                  <th st-sort="email" class="sorting">Email</th>
              </tr>
          </thead>
          <tbody>
              <tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in rowsDisplayed" ng-click="redirect('/customers/' + row.id);">
                  <td>{{::row.firstName}}</td>
                  <td>{{::row.lastName}}</td>
                  <td>{{::row.email}}</td>
              </tr>
          </tbody>
          <tfoot>
              <tr>
                  <td colspan="3" class="text-center">
                      <div st-pagination="" st-items-by-page="itemsPerPage" st-template="views/paginatorSelectPageTemplate.html"></div>
                  </td>
              </tr>
          </tfoot>
      </table>

  </div>
</div>
