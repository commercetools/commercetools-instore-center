<div>
  <h1>CUSTOMERS</h1>
  <h2 ng-if="showMask">LOADING ...</h2>

  <div class="tile-body" ng-controller="PaginatorController">

      <table st-table="rowsDisplayed" class="st-table table table-custom table-component" paginator-entity="customers" paginator-default-sort="firstName" st-pipe="getPage">
          <thead>
              <tr>
                  <th colspan="2">
                    <div class="input-group">
                      <div class="input-group-btn search-panel" text-filter-label="First Name" text-filter-field="firstName">
                          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                          	<span>{{filterTextLabel}}</span> <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" role="menu">
                            <li><a ng-click="setTextFilter('firstName', 'First Name')">First Name</a></li>
                            <li><a ng-click="setTextFilter('lastName', 'Last Name')">Last Name</a></li>
                            <li><a ng-click="setTextFilter('email', 'Email')">Email</a></li>
                          </ul>
                      </div>
                      <input st-search="id" placeholder="Fill search ..." class="input-sm form-control input-st-search" type="search" />
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Search</button>
                      </span>
                    </div>
                  </th>
                  <th class="text-right">
                    <div class="btn-group" role="group" data-toggle="buttons">
                        <button type="button" ng-class="{active: itemsPerPage == 10}" ng-click="setItemsPerPage(10)" class="btn btn-default">10
                        </button>
                        <button type="button" ng-class="{active: itemsPerPage == 25}" ng-click="setItemsPerPage(25)" class="btn btn-default">25
                        </button>
                        <button type="button" ng-class="{active: itemsPerPage == 50}" ng-click="setItemsPerPage(50)" class="btn btn-default">50
                        </button>
                    </div>
                  </th>
              </tr>
              <tr>
                  <th st-sort="firstName" st-sort-default class="sorting">First Name</th>
                  <th st-sort="lastName" class="sorting">Last Name</th>
                  <th st-sort="email" class="sorting">Email</th>
              </tr>
          </thead>
          <tbody>
              <tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in rowsDisplayed" ng-click="redirect('/customers/' + row.id);">
                  <td>{{::row.firstName}}</td>
                  <td>{{::row.lastName}}</td>
                  <td>{{::row.email}}</td>
              </tr>
          </tbody>
          <tfoot>
              <tr>
                  <td colspan="3" class="text-center">
                      <div st-pagination="" st-items-by-page="itemsPerPage" st-template="views/paginatorSelectPageTemplate.html"></div>
                  </td>
              </tr>
          </tfoot>
      </table>

  </div>
</div>
