<div data-ng-controller="CustomerDetailController" data-ng-init="openCustomerDetail();">
  <div class="row">
    <div class="col-sm-11">
      <h1>Customer Insights</h1>
    </div>
    <div class="col-sm-1">
      <a href="/customers"><i class="fa fa-arrow-left" aria-hidden="true" style="font-size: x-large;color:#666;bottom:0;padding-top:25px;"></i></a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <p>{{customer.firstName}} {{customer.lastName}}</p>
      <p>{{customer.email}}</p>
    </div>
    <div class="col-sm-6">

    </div>
  </div>
  <div class="row">
    <div class="col-sm-12"><h3>Placed Products</h3></div>
    <div ng-repeat="product in customer.products" class="col-sm-4">
      <img src="{{product[0].images[0].url}}" style="max-width: 150px;padding:1px;border:1px solid #021a40;">
      <p><b>Ordered at:</b> {{product[0].placedOn}}</p>
      <p><span class="badge-green badge bg-info">Available!</span></p>
    </div>
  </div>
</div>
