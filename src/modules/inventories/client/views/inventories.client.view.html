<div>
  <h1>INVENTORIES</h1>
  <h2 ng-if="showMask">LOADING ...</h2>

  <div class="tile-body" ng-controller="PaginatorController">
      <form>
          <div class="row">
              <div class="col-md-4 btn-group" role="group" data-toggle="buttons">
                  <button type="button" ng-class="{active: itemsPerPage == 10}" ng-click="setItemsPerPage(10)" class="btn btn-default">10
                  </button>
                  <button type="button" ng-class="{active: itemsPerPage == 25}" ng-click="setItemsPerPage(25)" class="btn btn-default">25
                  </button>
                  <button type="button" ng-class="{active: itemsPerPage == 50}" ng-click="setItemsPerPage(50)" class="btn btn-default">50
                  </button>
                  <button type="button" ng-class="{active: itemsPerPage == 100}" ng-click="setItemsPerPage(100)" class="btn btn-default">100
                  </button>
              </div>
          </div>
      </form>

      <table st-table="rowsDisplayed" class="st-table table table-custom" paginator-entity="inventories" st-pipe="getPage">
          <thead>
              <tr>
                  <th>
                      <input st-search="id" placeholder="search for cart id" class="input-sm form-control input-st-search" type="search" />
                  </th>
                  <th></th>
                  <th></th>
                  <th></th>
                  <th></th>
              </tr>
              <tr>
                  <th st-sort="sku" st-sort-default class="sorting">SKU</th>
                  <th st-sort="name" class="sorting">Name</th>
                  <th>Image</th>
                  <th st-sort="availableQuantity" class="sorting">Availability</th>
                  <th st-sort="totalPrice.centAmount" class="sorting">Total Price</th>
              </tr>
          </thead>
          <tbody>
              <tr st-select-row="row" st-select-mode="multiple" ng-repeat="row in rowsDisplayed" ng-click="redirect('/inventories/product/' + row.productId + '/' + row.sku);">
                  <td>{{::row.sku}}</td>
                  <td>{{::row.name}}</td>
                  <td><img style="max-width:45px;" src="{{row.image.url}}"></td>
                  <td class="text-center"><span ng-class="row.availableQuantity>0?'badge-green badge bg-info':'badge-red badge bg-info'" class="badge bg-info">{{::row.availableQuantity}}</span></td>
                  <td>{{::row.price.value.centAmount / 100 | currency: row.price.value.currencyCode + " "}}</td>
              </tr>
          </tbody>
          <tfoot>
              <tr>
                  <td colspan="7" class="text-center">
                      <div st-pagination="" st-items-by-page="itemsPerPage" st-template="views/paginatorSelectPageTemplate.html"></div>
                  </td>
              </tr>
          </tfoot>
      </table>

  </div>
</div>
