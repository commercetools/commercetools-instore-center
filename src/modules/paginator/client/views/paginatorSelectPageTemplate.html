<nav ng-if="pages.length >= 2" class="paginator-arrows">
  <ul class="pagination">
    <li><a ng-click="selectPage(1)">&lt;&lt;</a>
    </li>
    <li><a ng-click="selectPage(currentPage - 1)">&lt;</a>
    </li>
    <li>
      <a>{{currentPage}} of {{numPages}}</a>
    </li>
    <li><a ng-click="selectPage(currentPage + 1)">&gt;</a>
    </li>
    <li><a ng-click="selectPage(numPages)">&gt;&gt;</a></li>
  </ul>
</nav>
